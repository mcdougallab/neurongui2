
<style>
    body {
        background-color: #f2f3f4;
    }
    #inp_fields {
        margin: 50px;
        float: left;
        overflow: hidden;
        position: relative;
        padding: 10px;
    }
    div.lineplot {
        margin-top: 50px;
        width: 400px;
        height: 400px;
        border: 2px solid black;
        float: left;
        padding: 10px;
        background-color: white;
    }
    div.inputs {
        display: grid;
        grid-template-columns: max-content max-content max-content;
        grid-gap: 5px;
    }
    div.buttons { 
        margin-top: 40px;
    }
    button {
        display: block;
        height: 40px;
        text-align: center;
        width: 50%;
        float: left;
        color: white;
        background-color: #341575;
    }
</style>

<div id="inp_fields">

<h1>Current Injection</h1>
<div class="inputs">
    <label>Amplitude: </label>
    <input type="number" min="0" data-variable="ic.amp"><label> nA </label>

    <label>Starting Delay: </label>
    <input type="number" min="0" step="0.1" data-variable="ic.del"><label> ms </label>

    <label>Duration: </label>
    <input type="number" min="0" step="0.1" data-variable="ic.dur"><label> ms </label>
</div>

<h1>Simulation</h1>
<div class="inputs">
    <label>Initial Voltage: </label>
    <input type="number" data-variable="vinit"><label> mV </label>

    <label>Run Time: </label>
    <input type="number" min="0" data-variable="tstop"><label> ms </label>
</div>

<div class="buttons">
<button data-onclick="go()">GO</button>
<button data-onclick="_save_sim_data()">Save Data</button>
</div>

</div>

<div class="lineplot" data-x-var="h.t" data-y-var="seg.v" style="margin-top:50px; width:400px; height:400px"></div>
